<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/0e47f3fe28.js"
			crossorigin="anonymous"
		></script>

		<title>Giphy Explorer</title>
	</head>
	<body>
		<header>
			<h1 id="main-title" class="text-center">Giphy Explorer</h1>
			<p id="main-subtitle" class="text-center lead">Find awesome gifs</p>
		</header>
		<main>
			<form id="search-form" class="text-center">
				<input id="search-input" />
				<button id="search-button" class="btn btn-info my-2">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
			<div class="d-flex">
				<ul
					id="search-list"
					class="list-group list-group-horizontal mx-auto my-3"
				></ul>
			</div>
			<div class="container my-4">
				<div id="gifs" class="row"></div>
				<div id="error" class="text-center"></div>
				<div id="error-icon" class="text-center">
					<i class="fa-regular fa-face-sad-cry icon my-3"></i>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="./js/main.js" />
	</body>
</html>
